name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        options: --privileged
        env:
          DOCKER_TLS_CERTDIR: ""
          DOCKER_HOST: tcp://0.0.0.0:2375

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: |
        go mod download
        go mod verify
        go install sigs.k8s.io/kind@v0.20.0

    - name: Build
      run: go build -v ./...

    - name: Run unit tests
      run: go test -v -race ./... -short

    - name: Build goose image for integration tests
      run: |
        docker build -t goose:latest -f Dockerfile.goose .
        docker tag goose:latest kommon-agent:latest
        docker images

    - name: Setup Kind cluster
      run: |
        kind create cluster --name=ci-test
        kind load docker-image kommon-agent:latest --name=ci-test
        kubectl cluster-info
        kubectl get nodes

    - name: Run integration tests
      run: |
        export KUBECONFIG="$(kind get kubeconfig --name=ci-test)"
        go test -v ./... -run "TestDocker\|TestKubernetes"

    - name: Clean up Kind cluster
      if: always()
      run: kind delete cluster --name=ci-test

    - name: Run linter
      uses: golangci/golangci-lint-action@v4
      with:
        version: v1.55.2
        skip-cache: true
        args: --timeout=5m